<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" type="image/x-icon" href="http://oss.koogame.cn/oss/images/koogame.ico" media="screen" />
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="http://oss.koogame.cn/oss/css/bootstrap.css?v=0.1">
  <link rel="stylesheet" href="http://oss.koogame.cn/oss/css/login.css?v=0.1">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="http://oss.koogame.cn/oss/js/jquery.min.js?v=0.1"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="http://oss.koogame.cn/oss/js/bootstrap.min.js?v=0.1"></script>
  <script src="http://oss.koogame.cn/oss/js/aes.js?v=0.1"></script>
  <script src="http://oss.koogame.cn/oss/js/mode-ecb.js?v=0.1"></script>
  <script src="http://oss.koogame.cn/oss/js/login.js?v=0.1"></script>
  <title>KooGame</title>
    
</head>
 
<body>
  <div class="login_container">
    <div class="logo"> </div>
    <hr style="right:9%">
	  <form class="col-lg-12">
       <div class="input-group login-page">
         <div class="btn-group select-db">
          <button type="button" id="btn-db" class="btn btn-success dropdown-toggle" data-toggle="dropdown" data-info="none" style="width: 108px"> 
            选择服务器 <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" id="db-menu"></ul>
         </div>
         <input class="form-control input-lg " placeholder="Enter your username" type="text" id="username" name="username" onkeypress="getKey()">
         <input class="form-control input-lg " placeholder="Enter your password" type="password" id="password" name="password" onkeypress="getKey()">
         <button class="btn btn-lg btn-primary btn-login" type="button" onclick="login()" style="width:100%">登录</button>
         
       </div>
    </form> 
  </div>
</body>
</html>
